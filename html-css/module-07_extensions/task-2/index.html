<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="#" method="GET">
        <input class="name" type="text" name="name_ad" id="name_input" required placeholder="Your Name">
        <input class="email" type="email" name="email_ad" id="email_input" required placeholder="Your Email">
        <textarea class="message" name="message_ad" id="message_input" cols="30" rows="10" required
            placeholder="Your Message"></textarea>
        <input type="submit" value="SEND" id="send_input">
    </form>
</body>
